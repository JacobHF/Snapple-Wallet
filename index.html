<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f7;
      color: #000;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 16px;
    }

    .wallet-container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .wallet-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
    }

    .wallet-card {
      border-radius: 20px;
      height: 160px;
      background-image: url('/mnt/data/A_digital_photograph_shows_a_close-up_of_a_modern_.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .summary-boxes {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 16px;
    }

    .summary-box {
      flex: 1;
      background-color: #fff;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .summary-title {
      font-size: 12px;
      color: #666;
    }

    .summary-amount {
      font-size: 20px;
      font-weight: bold;
      margin-top: 4px;
    }

    .new-purchase-btn {
      width: 100%;
      padding: 12px;
      background-color: #e5e5ea;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .payment-list {
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .payment-item {
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .payment-left {
      flex: 1;
    }

    .payment-name {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .payment-date {
      font-size: 12px;
      color: #888;
    }

    .payment-amount {
      font-weight: bold;
    }

    .pay-early-btn {
      background-color: #e0e0e0;
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="wallet-container">
    <div class="wallet-title">Apple Wallet</div>
    <div class="wallet-card"></div>
  </div>

  <div class="summary-boxes">
    <div class="summary-box">
      <div class="summary-title">Total Payments</div>
      <div class="summary-amount" contenteditable="true">kr 3.239,50</div>
    </div>
    <div class="summary-box">
      <div class="summary-title">Due Next 30 Days</div>
      <div class="summary-amount" contenteditable="true">kr 1.283,00</div>
    </div>
  </div>

  <button class="new-purchase-btn">New Purchase Amount</button>

  <div class="section-title">Upcoming Payments</div>

  <div class="payment-list">
    <div class="payment-item">
      <div class="payment-left">
        <div class="payment-name" contenteditable="true">Nike (3 of 4)</div>
        <div class="payment-date" contenteditable="true">Due in 1 day</div>
      </div>
      <div class="payment-amount" contenteditable="true">kr 189,95</div>
      <button class="pay-early-btn">PAY EARLY</button>
    </div>

    <div class="payment-item">
      <div class="payment-left">
        <div class="payment-name" contenteditable="true">Elgiganten (1 of 2)</div>
        <div class="payment-date" contenteditable="true">Autopay in 5 days</div>
      </div>
      <div class="payment-amount" contenteditable="true">kr 1.093,00</div>
    </div>

    <div class="payment-item">
      <div class="payment-left">
        <div class="payment-name" contenteditable="true">H&M (2 of 4)</div>
        <div class="payment-date" contenteditable="true">Autopay in 9 days</div>
      </div>
      <div class="payment-amount" contenteditable="true">kr 122,50</div>
    </div>
  </div>

</div>

</body>
</html>
